version: '3'

services:

  n8n:
    image: n8nio/n8n:latest
    ports:
      - ${N8N_PORT:-5678}:5678
    environment:
      # Configurações básicas (lidas do env_file, com fallback)
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=${N8N_PROTOCOL:-http}

      # Otimizações de memória
      - NODE_OPTIONS=--max-old-space-size=512
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_MAX_AGE=${EXECUTIONS_DATA_MAX_AGE:-168}
      - EXECUTIONS_DATA_PRUNE_MAX_COUNT=${EXECUTIONS_DATA_PRUNE_MAX_COUNT:-100}

      # Desabilitar telemetria para economizar recursos
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_PERSONALIZATION_ENABLED=false

      # Configurações de timezone
      - GENERIC_TIMEZONE=America/Sao_Paulo
      - TZ=America/Sao_Paulo

      # Modo de desenvolvimento
      - N8N_LOG_LEVEL=${N8N_LOG_LEVEL:-warn}

      # Segurança - desabilitar features não essenciais
      - N8N_METRICS=false
      - N8N_VERSION_NOTIFICATIONS_ENABLED=false

    volumes:
      - n8n_data:/home/node/.n8n

    restart: on-failure:5

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

